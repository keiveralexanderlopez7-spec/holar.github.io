<head>

    <title>Para Mi Amor</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0a1a, #000000);
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: white;
            touch-action: manipulation;
        }

        /* Lluvia de Corazones */
        .corazon-caida {
            position: fixed;
            top: -10%;
            color: rgba(255, 45, 85, 0.4);
            font-size: 22px;
            pointer-events: none;
            z-index: 1;
            animation: caida linear forwards;
        }

        @keyframes caida {
            to { transform: translateY(110vh) rotate(180deg); }
        }

        /* Sistema Giratorio */
        .orbita-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: girar-orbita 60s linear infinite;
            will-change: transform;
        }

        @keyframes girar-orbita {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mensaje-central {
            position: absolute;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff4d6d;
            z-index: 15;
            animation: girar-contrario 60s linear infinite;
        }

        .punta {
            position: absolute;
            width: 85px; 
            height: 85px;
            border-radius: 50%;
            border: 2px solid #ff4d6d;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.5);
            animation: girar-contrario 60s linear infinite;
        }

        @keyframes girar-contrario {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .punta img { width: 100%; height: 100%; object-fit: cover; }

        /* Posiciones */
        .f1 { top: -42px; left: calc(50% - 42px); }
        .f2 { top: 60px; left: 235px; }
        .f3 { top: 225px; left: 175px; }
        .f4 { top: 225px; left: 30px; }
        .f5 { top: 60px; left: -25px; }

        /* Overlay Mensaje */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .carta {
            background: #fff;
            color: #333;
            width: 85%;
            max-width: 320px;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 40px #ff4d6d;
        }

        .cerrar-btn {
            margin-top: 25px;
            display: inline-block;
            color: #ff4d6d;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ff4d6d;
            padding: 8px 20px;
            border-radius: 20px;
        }
    </style>
</head>
